name: Deploy Astro site to GitHub Pages

on:
  push:
    branches: ["main"] # ðŸ‘ˆ se ejecuta SOLO cuando el PR ya fue mergeado a main

  workflow_dispatch: # ðŸ‘ˆ permite ejecutarlo manualmente desde Actions si lo deseas

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
